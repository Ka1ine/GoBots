<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Deletar Mensagem</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,300&display=swap">
    <link rel="stylesheet" type="text/css" href="/CSS/style.css">
    <link rel="stylesheet" type="text/css" href="/CSS/delete.css">
</head>
<body>
    <!--NavBar para linkar todas as funcionalidades-->
    <nav>
        <a href="/"><img class="nav_logo" src="/imagens/gobots.png"></a>
        <ul>
            <li><a href="/mensagem/filtroForm"><button class="btn">Procurar</button></a></li>
            <li><a href="/mensagem/deleteForm"><button class="btn">Apagar</button></a></li>
            <li><a href="/mensagem/updateForm"><button class="btn">Atualizar</button></a></li>
            <li><a href="/mensagem/"><button class="btn btn_novaMensagem"> Nova Mensagem</button></a></li>
        </ul>
    </nav>
    <!--Formulário para apagar mensagens-->
    <form action = "/mensagem/delete" method="POST">
        <p class="titulo">Apagar Mensagem</p>
        <div class="form-group">
            <label for="id">Qual mensagem vôce deseja apagar?</label>
            <input type="text" class="form-control" id="id" name="id" aria-describedby="deleteHelp">
            <small id="deleteHelp">Digite apenas o número de identificação. Ex: 1</small>
        </div>
        <div class="botoes">
            <input class="btn btn-primary btn-botao" type="submit" value="Enviar">  
        </div> 
    </form>
    <!--Botão para listar todas as mensagens-->
    <a href="/mensagem/mensagemLista"><button class="btn btn-outline-light btn-lista">Lista de Mensagem</button></a>
</body>
</html>
