<!DOCTYPE html>
<html>
<head>
    <meta charset=UTF-8>
    <title>Nova Mensagem</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/CSS/style.css">
    <link rel="stylesheet" type="text/css" href="/CSS/insere.css">
</head>
<body>
    <!--NavBar para linkar todas as funcionalidades-->
    <nav>
        <a href="/"><img class="nav_logo" src="/imagens/gobots.png"></a>
        <ul>
            <li><a href="/mensagem/filtroForm"><button class="btn">Procurar</button></a></li>
            <li><a href="/mensagem/deleteForm"><button class="btn">Apagar</button></a></li>
            <li><a href="/mensagem/updateForm"><button class="btn">Atualizar</button></a></li>
            <li><a href="/mensagem/"><button class="btn btn_novaMensagem"> Nova Mensagem</button></a></li>
        </ul>
    </nav>
    <!--Formulário para receber novas mensagens-->
    <form action = "/mensagem/insere" method="post">
        <p class="titulo">Nova Mensagem</p>
        <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" class="form-control" id="nome" name="nome" placeholder="Digite seu nome completo">
        </div>
        <div class="form-group">
            <label for="mensagemEnviada">Digite aqui sua mensagem :)</label>
            <textarea class="form-control" id="mensagemEnviada" name="mensagemEnviada" rows="2"></textarea>
        </div>
        <div class="botoes">
            <input class="btn btn-primary btn-botao" type="submit" value="Enviar">
        </div>
    </form>
    <!--Botão para listar todas as mensagens-->
    <a href="/mensagem/mensagemLista"><button class="btn btn-outline-light btn-lista">Lista de Mensagem</button></a>
</body>
</html>
