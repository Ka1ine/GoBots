<!DOCTYPE html>
<html>
    <head>
        <meta charset=UTF-8>
        <title>Nova Dúvida</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="/CSS/style.css">
        <link rel="stylesheet" type="text/css" href="/CSS/insere.css">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,300&display=swap" rel="stylesheet">
    </head>
    <body>
        <nav>
            <a href="/"><img class="nav_logo" src="/imagens/gobots.png"></a>
            <ul>
                <li><a href="/duvida/"><button class="btn"> Nova dúvida</button></a></li>
                <li><a href="/duvida/filtroForm"><button class="btn">Procurar</button></a></li>
                <li><a href="/duvida/deleteForm"><button class="btn">Apagar</button></a></li>
                <li><a href="/duvida/updateForm"><button class="btn">Atualizar</button></a></li>
            </ul>
        </nav>
        <form action = "/duvida/insere" method="post">
            <p class="titulo">Nova Dúvida</p>
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" class="form-control" id="nome" name="nome" aria-describedby="nomeHelp">
                <small id="nomeHelp">Seu nome completo</small>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="seuemail@gmail.com">
            </div>
            <div class="form-group">
                <label for="topico">Tópico</label>
                <input type="text" class="form-control" id="topico" name="topico" placeholder="Digite tudo em maiúsculo">
            </div>
            <div class="form-group">
                <label for="mensagem">Digite aqui sua dúvida :)</label>
                <textarea class="form-control" id="mensagem" name="mensagem" rows="2"></textarea>
            </div>
            <div class="botoes">
                <input class="btn btn-primary btn-botao" type="submit" value="Enviar">
            </div>
        </form>
        <a href="/duvida/duvidaLista"><button class="btn btn-outline-light btn-lista">Lista de dúvidas</button></a>
    </body>
</html>
